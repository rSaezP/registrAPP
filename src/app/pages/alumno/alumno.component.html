<ion-header>
  <ion-toolbar>
    <ion-title>
      Bienvenido {{ nombreAlumno }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="alumno-info">
    <img src="assets/img/iconoalum.png" alt="Imagen de perfil" class="avatar">
    <h2>{{ nombreAlumno }}</h2>
    <p>Email: {{ email }}</p>
    <p>Teléfono: {{ telefono }}</p>
  </div>

  <ion-list>
    <ion-item *ngFor="let asignatura of ['Arquitectura', 'Estadistica', 'Calidad de Software', 'Ingles']"
      (click)="irADetalle(asignatura)">
      <ion-label>{{ asignatura }}</ion-label>
    </ion-item>
    <ion-button (click)="logout()">Cerrar sesión</ion-button>
  </ion-list>


  <ion-footer></ion-footer>
</ion-content>
