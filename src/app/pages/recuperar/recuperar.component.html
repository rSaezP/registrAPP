<ion-content class="ion-padding" fullscreen>
  <app-header></app-header>
  <div class="container">
    <div id="form">
      <form>
        <br>

        <!-- Logo centrado (ajusta la ruta de la imagen si es necesario) -->
        <div class="logo-container">
          <img src="assets/img/logo.png" class="logo">
        </div>
        <br>

        <!-- Campo de Usuario -->
        <div class="email-container">
          <p style="color: rgb(240, 200, 21);">Email</p>
          <ion-item lines="none" class="input-wrapper">
            <ion-input type="text" placeholder="Ingrese su email" name="email" required></ion-input>
          </ion-item>
        </div>
        <br>

        <!-- Botón de Iniciar Sesión -->
        <div class="buttons-row">
          <div class="button-container">
            <ion-button expand="block" class="btn-info" (click)="volver()"> ⬅ Volver</ion-button>
          </div>
          <div class="button-container-2">
            <ion-button expand="block" class="btn-info" [routerLink]="['/login']">Enviar ➡</ion-button>
          </div>
        </div>
        <br>
      </form>
    </div>
  </div>
  <app-footer></app-footer>
</ion-content>
